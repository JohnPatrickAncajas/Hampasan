<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body style="background-color: grey;">
        <table align="center" border="5">
            <tr style="background-color: rgb(163, 154, 154);">
                <th>WEAPON</th>
                <th>SIGNATURE MOVE</th>
                <th>RARITY</th>
            </tr>
            <tr>
                <td style="color: black; text-align: center;">Black Comet Blade</td>
                <td>Night Hawk</td>
                <td>0.2%</td>
            </tr>
            <tr>
                <td style="color: blue;text-align: center;">Zeus Scepter</td>
                <td>Zeus Wrath</td>
                <td>0.2%</td>
            </tr>
            <tr>
                <td style="color: green;text-align: center;">Onimaru</td>
                <td>Garyou Tensei</td>
                <td>0.2%</td>
            </tr>
            <tr>
                <td style="color: orange;text-align: center;">Orion</td>
                <td>Northern Star</td>
                <td>0.2%</td>
            </tr>
            <tr>
                <td style="color: red;text-align: center;">Death</td>
                <td><del>?????</del></td>
                <td>0.2%</td>
            </tr>
        </table>
        <div style="display:grid;place-items:center; height: 100px;">
            <button onclick = 'gacha()'
                style="align-items: center;padding: 20px 40px;font-size: larger;">

                ROLL

            </button>
        </div>
        
        <div id="result" style="border: 2px;display: grid;place-items:center;">

        </div>
        <script>
            function sleep(ms) {
                    return new Promise(resolve => setTimeout(resolve, ms));
                }

            async function gacha() {
                for(let i = 0; i < 10; i++){
                await sleep(100);
                const result = Math.floor(Math.random() * 5) + 1;
                const won = document.getElementById('result');
                    
                won.innerHTML = '';
                
               
                switch (result) {
                    case 1:
                        const prize = document.createElement('h1');
                        prize.style.color = 'black';
                        prize.style.textAlign = 'center';

                        prize.innerHTML = 'YOU GOT <b>Black Comet Blade</b>';
                        won.appendChild(prize);
                        break;

                    case 2:
                        const prize2 = document.createElement('h1');
                        prize2.style.color = 'blue';
                        prize2.style.textAlign = 'center';

                        prize2.innerHTML = 'YOU GOT <b>Zeus Scepter</b>';
                        won.appendChild(prize2);
                        break;
                    case 3:
                        const prize3 = document.createElement('h1');
                        prize3.style.color = 'green'
                        prize3.style.textAlign ='center'
                        prize3.innerHTML = 'YOU GOT <b>Onimaru</b>';
                        won.appendChild(prize3);
                        break;
                    case 4:
                        const prize4 = document.createElement('h1');
                        prize4.style.color = 'orange';
                        prize4.style.textAlign = 'center';

                        prize4.innerHTML = 'YOU GOT <b>Orion</b>';
                        won.appendChild(prize4);
                        break;
                    case 5:
                        const prize5 = document.createElement('h1');
                        prize5.style.color = 'red';
                        prize5.style.textAlign = 'center';
                        prize5.innerHTML = 'YOU GOT <b>Death</b>';
                        won.appendChild(prize5);
                        break;
                    
                    default:
                        break;
                }
            }
        }   
        </script>
    </body>
</html>
